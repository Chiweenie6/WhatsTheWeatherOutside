<!DOCTYPE html>
<html lang="en">

<head>

        <section class="col-3">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">City Name</a>
                    <form id="cityFind" class="d-flex" role="search">
                        <input id="cityName" class="form-control me-2" type="search" placeholder="Search"

            </nav>

            <div id="oldSearch" class="list-group">

            </div>
