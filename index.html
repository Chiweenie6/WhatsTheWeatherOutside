<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Whats the Weather Outside?</title>
</head>

<body>

    <div>
        <h1>‚òÄÔ∏èThe Weather Outsideüå¶Ô∏è</h1>
    </div>

    <main class="container">

    <section class="col-3">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">City Name</a>
                <form id="cityFind" class="d-flex" role="search">
                    <input id="cityName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchButton" class="btn btn-outline-success" type="button" onclick="saveCityName()">Find City</button>
                </form>
            </div>
        </nav>

        <div id="oldSearch" class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
            The current button
            </button>
            <button type="button" class="list-group-item list-group-item-action">A second button item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
            <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
        </div>
    </section>

    <section class="theWeather col-9">
        <div class="">
                <h2 class="currentDay">The Current Weather Outside</h2>

                <div id="currentDay">
                    <div id="location">
                        <h3>City :</h3>
                    </div>
                    <div id="description"></div>
                    <div id="temp"></div>
                    <div id="feelsLike"></div>
                    <div id="tempRange"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div id="coordLat"></div>
                    <div id="coordLon"></div> 
                  </div>



        </div>

        <div class="">
            <p aria-hidden="true">
                <h2 class="nextFive">Next Five Day Forecast</h2>
                <span id="fiveDay" class="placeholder col-12"></span>
              </p>
        </div>

    </section>





   
          




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
